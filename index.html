        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* --- å³å´ï¼šè½‰ç›¤å€ --- */
        .wheel-section {

        .wheel-border {
            position: relative;

        .wheel-container {

        .pointer {

        .pointer::after {

            .settings-fab { top: 15px; right: 15px; width: 50px; height: 50px; font-size: 24px; }
        }
    </style>

<script>
    const canvas = document.getElementById('wheelCanvas');
    const wheelContainer = document.querySelector('.wheel-container');
    const ctx = canvas.getContext('2d');
    const namesInput = document.getElementById('namesInput');
    const prizesInput = document.getElementById('prizesInput');

    // --- éŸ³æ•ˆè¨­å®š ---
    const audioDrum = new Audio('drum.mp3'); 
    audioDrum.loop = true; 
    
    const audioWin = new Audio('win.mp3'); 

    let names = [];
    let prizes = [];
    let isSpinning = false;
    let arc = 0;
    let currentRotation = 0; 
    let spinVelocity = 0;
    
    let lastWinner = "";
    let lastPrize = "";
    
    const palette = ['#e65100', '#ffb74d', '#ffffff', '#ffcc80', '#ffe0b2', '#f57c00'];
    let segmentColors = [];

    window.onload = () => { updateData(); };

    function openSettings() { document.getElementById('settingsModal').classList.add('active'); }
    function closeSettings() { document.getElementById('settingsModal').classList.remove('active'); updateData(); }

    function updateData() {
        names = namesInput.value.split('\n').map(n => n.trim()).filter(n => n !== '');
        prizes = prizesInput.value.split('\n').map(p => p.trim()).filter(p => p !== '');
        document.getElementById('countNames').innerText = names.length;
        document.getElementById('countPrizes').innerText = prizes.length;
        generateSafeColors();
        
        currentRotation = 0;
        wheelContainer.style.transform = `rotate(0deg)`;
        drawWheel(); 
    }
    
    function generateSafeColors() {
        segmentColors = [];
        if (names.length === 0) return;
        for (let i = 0; i < names.length; i++) {
            let available = palette.filter(c => {
                if (i > 0 && c === segmentColors[i-1]) return false;
                if (i === names.length - 1 && names.length > 1 && c === segmentColors[0]) return false;
                return true;
            });
            let pick = available[Math.floor(Math.random() * available.length)];
            if (!pick) pick = palette[Math.floor(Math.random() * palette.length)];
            segmentColors.push(pick);
        }
    }

    function resetData() { if(confirm("ç¢ºå®šé‡ç½®ï¼Ÿ")) { location.reload(); } }

    function drawWheel() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const radius = cx - 10;
        
        if (names.length === 0) {
            ctx.font = "bold 40px Arial"; ctx.fillStyle = "#888";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText("è«‹è¼¸å…¥åå–®", cx, cy); return;
        }

        arc = Math.PI * 2 / names.length;
        let drawAngle = 0; 

        for (let i = 0; i < names.length; i++) {
            const angle = drawAngle + i * arc;
            const currentColor = segmentColors[i];
            
            ctx.fillStyle = currentColor;
            ctx.beginPath();
            ctx.moveTo(cx, cy);
            ctx.arc(cx, cy, radius, angle, angle + arc, false);
            ctx.fill();
            ctx.stroke();

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(angle + arc / 2 + Math.PI / 2);
            
            const isLight = (currentColor === '#ffffff' || currentColor === '#ffb74d' || currentColor === '#ffcc80' || currentColor === '#ffe0b2');
            ctx.fillStyle = isLight ? "#e65100" : "#ffffff";
            ctx.textAlign = "center"; ctx.textBaseline = "middle"; 
            
            // å­—é«”å¤§å°èˆ‡ä½ç½®ï¼š0.85 (85%)
            let fontSize = names.length > 20 ? 24 : 36;
            ctx.font = `bold ${fontSize}px "Microsoft JhengHei"`;
            if(!isLight) { ctx.shadowColor = "rgba(0,0,0,0.5)"; ctx.shadowBlur = 4; }
            
            ctx.fillText(names[i], 0, -radius * 0.85);
            ctx.restore();
        }
    }

    // æ ¼å¼åŒ–çé …æ–‡å­—ï¼šå°‡ã€Œï¼šã€æ›æˆæ›è¡Œ
    function formatPrizeDisplay(text) {
        if (!text) return text;
        // æ›¿æ›å…¨å½¢èˆ‡åŠå½¢å†’è™Ÿ
        return text.replace(/ï¼š/g, 'ï¼š<br/>').replace(/:/g, ':<br/>');
    }

    function triggerPrizeAnnouncement() {
        if (isSpinning || names.length === 0) return;
        currentPrizeToDraw = prizes.length > 0 ? prizes[0] : "å¹¸é‹çï¼š(åŠ ç¢¼)";
        
        // ä½¿ç”¨ innerHTML ä¾†æ”¯æ´ <br> æ¨™ç±¤
        document.getElementById('announcePrizeText').innerHTML = formatPrizeDisplay(currentPrizeToDraw);
        document.getElementById('prizeAnnounceModal').classList.add('active');
    }

    function confirmStartSpin() {
        document.getElementById('prizeAnnounceModal').classList.remove('active');
        executeSpin();
    }

    let spinVelocityNum = 0;
    let animationFrameId;

    function executeSpin() {
        isSpinning = true;
        spinVelocityNum = 30 + Math.random() * 15; 
        
        // æ’­æ”¾é¼“è²éŸ³æ•ˆ
        audioDrum.currentTime = 0;
        audioDrum.play().catch(e => console.log("Audio play failed"));

        rotateWheelLoop();
    }

    function rotateWheelLoop() {
        // æ‘©æ“¦åŠ› 0.97ï¼Œç´„ 3 ç§’åœæ­¢
        spinVelocityNum *= 0.98; 
        
        if (spinVelocityNum < 0.1) { stopRotateWheel(); return; }
        
        currentRotation += spinVelocityNum;
        wheelContainer.style.transform = `rotate(${currentRotation}deg)`;
        animationFrameId = requestAnimationFrame(rotateWheelLoop);
    }

    function stopRotateWheel() {
        cancelAnimationFrame(animationFrameId);
        isSpinning = false;
        
        // æš«åœé¼“è²ï¼Œæ’­æ”¾ä¸­çéŸ³æ•ˆ
        audioDrum.pause();
        audioDrum.currentTime = 0; 
        
        audioWin.currentTime = 0; 
        audioWin.play().catch(e => console.log("Win audio play failed."));
        
        const finalRotation = currentRotation % 360;
        const arcDeg = arc * 180 / Math.PI;
        
        let pointerAngleOnCanvas = (270 - finalRotation) % 360;
        if (pointerAngleOnCanvas < 0) pointerAngleOnCanvas += 360;
        
        const winningIndex = Math.floor(pointerAngleOnCanvas / arcDeg);
        const winnerName = names[winningIndex] || names[0];

        if (prizes.length > 0) {
            prizes.shift();
            prizesInput.value = prizes.join('\n');
        }

        lastWinner = winnerName;
        lastPrize = currentPrizeToDraw;

        showResult(winnerName, currentPrizeToDraw);
        
        names.splice(winningIndex, 1);
        namesInput.value = names.join('\n');
    }

    function showResult(name, prize) {
        document.getElementById('modalWinner').innerText = name;
        // ä½¿ç”¨ innerHTML æ”¯æ´æ›è¡Œ
        document.getElementById('modalPrize').innerHTML = formatPrizeDisplay(prize);
        document.getElementById('resultModal').classList.add('active');
        
        const div = document.createElement('div');
        div.className = 'winner-item';
        // åˆ—è¡¨é¡¯ç¤ºç¶­æŒåŸæ¨£æˆ–ç°¡å–®ç©ºæ ¼
        div.innerHTML = `<span class="w-name">${name}</span><span class="w-prize">${prize}</span>`;
        const list = document.getElementById('historyList');
        list.insertBefore(div, list.firstChild);
        
        createConfetti();
    }

    function rerollCurrent() {
        if (!confirm("ç¢ºå®šè¦å–æ¶ˆé€™æ¬¡ä¸­çä¸¦é‡æŠ½å—ï¼Ÿ\n(åå–®èˆ‡çé …å°‡æœƒå¾©åŸ)")) return;

        if (lastWinner) {
            names.push(lastWinner);
            namesInput.value = names.join('\n');
        }
        
        if (lastPrize && lastPrize !== "å¹¸é‹çï¼š(åŠ ç¢¼)") {
            prizes.unshift(lastPrize);
            prizesInput.value = prizes.join('\n');
        }

        const list = document.getElementById('historyList');
        if (list.firstChild) {
            list.removeChild(list.firstChild);
        }

        document.getElementById('resultModal').classList.remove('active');
        updateData(); 
    }

    function closeResultModal() {
        document.getElementById('resultModal').classList.remove('active');
        updateData(); 
    }

    function createConfetti() {
        const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#F78FB3', '#ffd700', '#ffffff'];
        for (let i = 0; i < 70; i++) {
            const confetti = document.createElement('div');
            const size = Math.random() * 8 + 5 + 'px';
            const startLeft = Math.random() * 100 + 'vw';
            const endLeft = (parseFloat(startLeft) + (Math.random() * 20 - 10)) + 'vw';
            const duration = Math.random() * 1.5 + 1.5 + 's';
            
            confetti.style.cssText = `
                position: fixed; top: -20px; width: ${size}; height: ${size};
                background: ${colors[Math.floor(Math.random() * colors.length)]};
                left: ${startLeft}; z-index: 999;
                opacity: 1; transform: rotate(${Math.random()*360}deg);
                transition: top ${duration} ease-out, left ${duration} ease-in-out, opacity ${duration} ease-in, transform ${duration} linear;
            `;
            document.body.appendChild(confetti);
            setTimeout(() => {
                confetti.style.top = '110vh';
                confetti.style.left = endLeft;
                confetti.style.opacity = '0';
                confetti.style.transform = `rotate(${Math.random()*720}deg)`;
            }, 50);
            setTimeout(() => confetti.remove(), 3000);
        }
    }
</script>
